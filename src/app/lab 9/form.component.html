<div class = "container">
    <div class = "row">
        <div class = "col-8">
            <form #postForm="ngForm" (ngSubmit)= "addStory(postForm.value)">
                
                <div class = "input-group">
                    <span class = "input-group-text">
                        Image Path:
                    </span>
                    <input type = "text" class = "form-control" ngModel name = "img">
                </div>

                <div class = "input-group">
                    <span class = "input-group-text">
                        Last Updated:
                    </span>
                    <input type = "text" class = "form-control" ngModel name = "update">
                </div>

                <div class = "input-group">
                    <span class = "input-group-text">
                        User:
                    </span>
                    <input type = "text" class = "form-control" ngModel name = "user">
                </div>
                
                <button type = "submit" class = "btn btn-dark">Add Story</button>

            </form>
        </div>
    </div>
</div>
